      background-color: #fefcf9;

      nav {
      background-color: #452828;
      padding: 8px 0;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .brand a {
      text-decoration: none;
      color: #d7a2a2;
      display: flex;
      align-items: center;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .menu li {
      margin: 0 15px;
      position: relative;
    }

    .menu a {
      text-decoration: none;
      color: #d7a2a2;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #fefcf9be;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #452828;
      padding: 10px 0;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .dropdown-menu li {
      margin: 0;
      width: 160px;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: #d7a2a2;
    }

    .dropdown-menu a:hover {
      background-color: #5c3b3b;
      color: #fff;
    }

    .menu li.dropdown:hover .dropdown-menu {
      display: block;
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #452828;

    }

    .footer-links a {
      color: #fcfcfa;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
      color: #d2f706;
    }
