<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Impulse Coffees</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="site-header">
            <div class="header-content">
                <a href="#" class="brand-logo">
                    <h1>Impulse Coffees</h1>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="login-container">
                <div class="login-form">
                    <h1 class="form-title">Login</h1>
                    
                    <form id="loginForm" class="customer-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                required
                                autocomplete="email"
                            >
                            <div class="error-message" id="email-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                required
                                autocomplete="current-password"
                            >
                            <div class="error-message" id="password-error"></div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">Sign In</span>
                                <span class="btn-loading" style="display: none;">Signing in...</span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="form-footer">
                        <a href="#" class="forgot-password-link">Forgot your password?</a>
                        <p class="create-account">
                            Don't have an account? 
                            <a href="#" class="create-account-link">Create one</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2024 Impulse Coffees. All rights reserved.</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
