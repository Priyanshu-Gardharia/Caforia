<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Caforia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Coffee Background Elements -->
    <div class="coffee-bg coffee-cup">‚òï</div>
    <div class="coffee-bg coffee-beans">ü´ò</div>
    <div class="coffee-bg coffee-leaf">üåø</div>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="brand">
                    <h1>C A F O R I A</h1>
                    <p>Dashboard</p>
                </div>
                <nav class="dashboard-nav">
                    <a href="index.html" class="nav-link">üè† Home</a>
                    <a href="menu.html" class="nav-link">‚òï Menu</a>
                    <a href="faq.html" class="nav-link">‚ùì FAQ</a>
                    <a href="about.html" class="nav-link">‚ÑπÔ∏è About</a>
                </nav>
                <div class="user-info">
                    <span id="userName">Welcome</span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <h2>Welcome back, <span id="userNameDisplay">User</span>!</h2>
                <p>Here's what's happening today at Caforia</p>
            </section>

            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stat-card">
                    <h3>Total Events</h3>
                    <p id="totalEvents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Customers</h3>
                    <p id="totalCustomers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Upcoming Events</h3>
                    <p id="upcomingEvents">0</p>
                </div>
            </section>

            <!-- Events Section -->
            <section class="events-section">
                <div class="section-header">
                    <h2>Events</h2>
                    <div class="filter-controls">
                        <select id="eventFilter" class="filter-select">
                            <option value="all">All Events</option>
                            <option value="upcoming">Upcoming</option>
                            <option value="past">Past Events</option>
                        </select>
                    </div>
                </div>
                <div id="eventsContainer" class="events-grid">
                    <!-- Events will be dynamically loaded here -->
                </div>
            </section>


            <!-- Customer Profiles Section -->
            <section class="customers-section">
                <div class="section-header">
                    <h2>Customer Profiles</h2>
                    <div class="search-controls">
                        <input type="text" id="customerSearch" placeholder="Search customers..." class="search-input">
                    </div>
                </div>
                <div id="customersContainer" class="customers-grid">
                    <!-- Customer profiles will be dynamically loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- Modal content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="customerModalContent">
                <!-- Customer modal content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
