<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Caforia</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"/>
  
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fefcf9;
      color: #2d2d2d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #452828;
      padding: 8px 0;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .brand a {
      text-decoration: none;
      color: #d7a2a2;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu li {
      margin: 0 15px;
    }

    .menu a {
      text-decoration: none;
      color: #d7a2a2;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #fefcf9be;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(69, 40, 40, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #452828;
      margin: 0 0 30px 0;
    }

    .login-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #452828;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e5e5;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      background-color: #fefcf9;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #452828;
    }

    .login-button {
      width: 100%;
      background-color: #452828;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .login-button:hover {
      background-color: #5c3b3b;
    }

    .form-links {
      text-align: center;
      margin-top: 20px;
    }

    .form-links a {
      color: #452828;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .form-links a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 20px 0;
      color: #999;
      font-size: 0.9rem;
    }

    footer {
      background-color: #452828;
      color: #d7a2a2;
      text-align: center;
      padding: 20px;
    }

    .footer-links a {
      color: #fcfcfa;
      margin: 0 10px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 20px;
      }
      .menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="brand">
        <a href="index.html">C A F O R I A</a>
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div class="login-container">
      <div class="login-header">
        <h1>Sign In</h1>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-button">
          Sign In
        </button>
      </form>

      <div class="form-links">
        <a href="forgot-password.html">Forgot your password?</a>
        
        <div class="divider">───────────────</div>
        
        <a href="register.html">Don't have an account? Create one</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Caforia. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
      </div>
    </div>
  </footer>
</body>
</html>
