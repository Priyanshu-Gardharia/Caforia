<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Caforia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-content">
            <div class="brand-section">
                <h1>C A F O R I A</h1>
                <p class="tagline">Where every sip tells a story</p>
            </div>
            
            <div class="form-card">
                <div class="welcome-text">
                    <h2>Welcome back!</h2>
                    <p>Ready for your daily dose of comfort?</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="signin-btn">
                        <span>Sign In</span>
                        <div class="btn-arrow">→</div>
                    </button>
                    
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                </form>
                
                <div class="form-footer">
                    <p>New to Caforia? <a href="signup.html">Create an account</a></p>
                    <a href="index.html" class="back-home">← Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
